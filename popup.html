<html ng-app='popApp' lang='ko'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='text/javascript' src='./bower_components/jQuery/dist/jquery.min.js'></script>
    <script type='text/javascript' src='./bower_components/angular/angular.min.js'></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src='./bower_components/angular-aria/angular-aria.min.js'></script>
    <script type='text/javascript' src='./bower_components/angular-messages/angular-messages.min.js'></script>
    <script type='text/javascript' src='./bower_components/angular-material/angular-material.min.js'></script>
    <!-- <script type="text/javascript" src='./bower_components/bootstrap/dist/js/bootstrap.min.js'></script> -->
    <script type="text/javascript" src='./bower_components/moment/min/moment-with-locales.js'></script>

    <Script type='text/javascript' src='./popup.js'></Script>

    <!-- <link rel='stylesheet' href='./bower_components/bootstrap/dist/css/bootstrap.css'> -->
    <link rel='stylesheet' href='./bower_components/angular-material/angular-material.css'/>
    <link rel='stylesheet' href='./popup.css'/>
  </head>
  <body ng-controller='popCtrl'>
      <md-toolbar md-scroll-shrink class='md-toolbar-header'>
        <div class="md-toolbar-tools">
          <p class='md-headline'>SYU 학사 공지</p>
          <p flex class='md-subhead' >
            last updated : {{mod.last_updated_txt}}
          </p>
          <md-button class="md-raised md-accent md-hue-3" aria-label="Learn More" ng-click='fn.evt.reload()'>Refresh</md-button>
        </div>
        
      </md-toolbar>
      <md-content flex>
          <!-- <md-nav-bar
          md-selected-nav-item="mod.nav.selected"
          nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-click="fn.evt.nav.change(mod.IDENTIFIERS.NOTICE)" name="NOTICE">
            Notice
          </md-nav-item>
          <md-nav-item md-nav-click="fn.evt.nav.change(mod.IDENTIFIERS.HISTORY)" name="HISTORY">
            History
          </md-nav-item>
          <md-nav-item md-nav-click="fn.evt.nav.change(mod.IDENTIFIERS.FAVORITE)" name="FAVORITE">
            Favorite
          </md-nav-item>
        </md-nav-bar> -->
        <md-tabs md-selected="mod.nav.selected" md-border-bottom md-autoselect md-swipe-content>
          <md-tab label="NOTICE" ng-value="NOTICE">
            <md-content flex class='list'>
                <md-list flex class='md-dense'>
                    <md-list-item class='md-2-line' ng-repeat="item in mod.items" ng-click='fn.evt.openTab(item)' ng-class='{ "row-notice" : item.isFixed , "row-new" : !item.isFixed && item.isNewItem  }' ng-mouseover="item.isFocused = true" ng-mouseleave="item.isFocused = false" ng-init="item.isFocused">
                        <div class="md-list-item-text">
                            <div ng-class='{ "col-notice" : item.isFixed , "col-new" : !item.isFixed && item.isNewItem  }'></div>
                          <h3><b>{{ item.title }}</b></h3>
                          <h4>{{ item.author }}</h4>
                          <p>{{ item.date }}</p>
                          <md-button class="md-icon-button fade" aria-label="Favorite" ng-show='item.isFocused' ng-click='fn.evt.store(item)' ng-if="item.isFocused">
                            <md-icon md-svg-icon="./assets/icons/favorite.svg" class="favorite-icon" ng-class='{ "selected" : item.isStored }'></md-icon>
                          </md-button>
                        </div>
                    </md-list-item>
                  </md-list>      
            </md-content>
          </md-tab>
          <md-tab label="HISTORY" ng-value="HISTORY">
              <md-content flex class='list'>
                  <md-list flex class='md-dense'>
                      <md-list-item class='md-2-line' ng-repeat="item in mod.history" ng-click='fn.evt.openTab(item)' ng-class='{ "row-notice" : item.isFixed , "row-new" : !item.isFixed && item.isNewItem  }' ng-mouseover="item.isFocused = true" ng-mouseleave="item.isFocused = false" ng-init="item.isFocused">
                          <div class="md-list-item-text">
                              <div ng-class='{ "col-notice" : item.isFixed , "col-new" : !item.isFixed && item.isNewItem  }'></div>
                            <h3><b>{{ item.title }}</b></h3>
                            <h4>{{ item.author }}</h4>
                            <p>{{ item.date }}</p>
                            <md-button class="md-icon-button fade" aria-label="Favorite" ng-show='item.isFocused' ng-click='fn.evt.store(item)' ng-if="item.isFocused">
                              <md-icon md-svg-icon="./assets/icons/favorite.svg" class="favorite-icon" ng-class='{ "selected" : item.isStored }'></md-icon>
                            </md-button>
                          </div>
                      </md-list-item>
                    </md-list>      
              </md-content>
              
            </md-tab>
            <md-tab label="FAVORITE" ng-value="FAVORITE">
                <md-content flex class='list'>
                    <md-list flex class='md-dense'>
                        <md-list-item class='md-2-line' ng-repeat="item in mod.favorite" ng-click='fn.evt.openTab(item)' ng-class='{ "row-notice" : item.isFixed , "row-new" : !item.isFixed && item.isNewItem  }' ng-mouseover="item.isFocused = true" ng-mouseleave="item.isFocused = false" ng-init="item.isFocused">
                            <div class="md-list-item-text">
                                <div ng-class='{ "col-notice" : item.isFixed , "col-new" : !item.isFixed && item.isNewItem  }'></div>
                              <h3><b>{{ item.title }}</b></h3>
                              <h4>{{ item.author }}</h4>
                              <p>{{ item.date }}</p>
                              <md-button class="md-icon-button fade" aria-label="Favorite" ng-show='item.isFocused' ng-click='fn.evt.store(item)' ng-if="item.isFocused">
                                <md-icon md-svg-icon="./assets/icons/favorite.svg" class="favorite-icon" ng-class='{ "selected" : item.isStored }'></md-icon>
                              </md-button>
                            </div>
                        </md-list-item>
                      </md-list>      
                </md-content>
                
              </md-tab>
        </md-tabs>
      </md-content>
  </body>
</html>
